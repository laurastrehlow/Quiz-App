    <section data-js="page" data-name="create" class="hidden app-grid__main">
      <form class="create">
        <fieldset data-js="formElement">
          <label for="question">Question:</label>
          <br />
          <textarea
            type="text"
            data-js="textarea"
            maxlength="200"
            id="question"
            rows="4"
            cols="50"
          ></textarea>
          <p data-js="remaining"></p>
        </fieldset>
        <fieldset data-js="formElement">
          <label for="answer">Answer:</label><br />
          <textarea
            type="text"
            data-js="textarea"
            maxlength="200"
            id="answer"
            rows="4"
            cols="50"
          ></textarea>
          <p data-js="remaining"></p>
        </fieldset>
        <fieldset data-js="formElement">
          <label for="tags">Tags:</label><br />
          <textarea
            type="text"
            data-js="textarea"
            maxlength="200"
            id="tags"
            rows="4"
            cols="50"
          ></textarea>
          <p data-js="remaining"></p>
        </fieldset>
        <button class="submit__button">Submit</button>
      </form>
    </section>
