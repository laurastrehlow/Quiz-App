<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-grid">
    <header class="app-grid__header">
      <h1>Create</h1>
    </header>

    <main class="app-grid__main">
      <form class="create">
        <label for="question">Question:</label><br />
        <input type="text" id="question" /><br />
        <label for="answer">Answer:</label><br />
        <input type="text" id="answer" /><br />
        <label for="tags">Tags:</label><br />
        <input type="text" id="tags" /><br />
      </form>

      <button class="button">Submit</button>
    </main>

    <nav class="navigation">
      <a class="navigation__link" href="index.html"
        ><img
          src="styles/images/home-solid.svg"
          width="50"
          height="50"
          alt="home"
          class=""
      /></a>

      <a class="navigation__link" href="bookmark.html"
        ><img
          src="styles/images/bookmark-solid.svg"
          width="50"
          height="50"
          alt="bookmarks"
          class=""
      /></a>

      <a class="navigation__link" href="#create"
        ><img
          class="navigation__link_create"
          src="styles/images/plus-square-solid.svg"
          width="50"
          height="50"
          alt="create"
          class=""
      /></a>

      <a class="navigation__link" href="#settings"
        ><img
          src="styles/images/cogs-solid.svg"
          width="50"
          height="50"
          alt="settings"
          class=""
      /></a>
    </nav>
  </body>
</html>
